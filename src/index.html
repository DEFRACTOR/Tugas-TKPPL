<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Luna</title>
		<link rel="stylesheet" type="text/css" href="build/build.css">
		<link rel="stylesheet" type="text/css" href="build/style.css">
	</head>
	<body>
		<article>
			<section>
				<h1>Currency Converter</h1>
			</section>

			<section id="C-On">
				<h2>Currency Converter</h2>
					<label>Currency 1 :</label>
					<select id="C1">
						<include>Konversi.html</include>
					</select>

					<label>Nilai Mata Uang :</label>
					<input type="number" min="0" max="10000000000" value="0" />

					<label>Currency 2 :</label>
					<select id="C2">
						<include>Konversi.html</include>
					</select>
				</p>
				<input type="submit" value="Exchange"/>
				<input type="submit" value="Convert"/>
			</section>

			<section>
				<h3>Hasil Converter</h3>
				<div id="R-On">none</div>
			</section>

			<section>
				<h3>CURRENCY LIST</h3>
				<div id="List">
					<include>Konversi.html</include>
				</div>
			</section>
		</article>
	<script src="build/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var moneyx = [];
			var moneyy = [];
			for(var i = 0; i < 53; i++){
				var x,y;
				x = $("#C1 option").eq(i).html();
				y = "(" + x.split("	")[3] + ") " + x.split("	")[1];
				$("#C1 option").eq(i).html(y);
				$("#C2 option").eq(i).html(y);
				moneyy.push($.trim(y));
				moneyx.push($.trim(x));
			}
			$("#C-On input[value='Exchange']").click(function(){
				var x = $("#C1").val();
				var y = $("#C2").val();				
				$("#C1").val(y);
				$("#C2").val(x);
			});
			$("#C-On input[value='Convert']").click(function(){
				var k, l, m, n, r, s, x, y, z;
				x = $("#C1").val();		y = $("#C2").val();
				z = $("#C-On input[type='number']").val();
				k = $.inArray(x,moneyy);	l = moneyx[k];
				m = l.split("	")[4];		r = z / m;
				n = l.split("	")[1];		z = parseInt(z).toFixed(2) + " " + n;
				k = $.inArray(y,moneyy);	l = moneyx[k];
				m = l.split("	")[4];		r = r * m;
				n = l.split("	")[1];		r = r.toFixed(2) +" "+ n;
				var result = "<label>"+ x + ": </label>" + z + "<br><label>" + y + ": </label>" + r;
				$("#R-On").html(result);
				window.location.href="#3";
			});
		});
	</script>
    <script src="build/build.js"></script>
  </body>
</html>
